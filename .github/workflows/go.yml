name: GOing to test

on:
  push:
    branches: [ "main" ]
    paths: ["lab1-2/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["lab1-2/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Test
      run: cd lab1 && go test -v ./...
